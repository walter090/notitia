{% load static %}
<!-- Modal for panic free login -->

<link rel="stylesheet" href="{% static 'login/style.css' %}">
<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="login_modal_label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: 0;">
                <h5 class="modal-title" id="login_modal_label"></h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="vertical-center-modal">
                    <div class="container-fluid">
                        <div class="row justify-content-md-center">
                            <div class="col-md-10 text-center" style="margin-bottom: 2em">
                                <h1 class="normal-text-header">
                                    {{ request.session.login_message|default:'You are not signed in.' }}
                                </h1>
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-md-center align-item-center">
                            <div class="col-xs-10 align-self-center">
                                <div class="row">
                                    <span class="normal-text" id="email" style="font-size: 1.2rem">
                                        {{ request.session.login_user }}
                                    </span>
                                </div>
                                <div class="text-center row"
                                     style="margin-top: 2em">
                                    <button class="btn btn-default normal-text">
                                        <a href="{{ request.session.login_toggle|default:'/account/login' }}">
                                            {{ request.session.login_toggle_label|default:'Sign in' }}
                                        </a>
                                    </button>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn normal-text"
                        data-dismiss="modal">Cancel
                </button>
            </div>
        </div>
    </div>
</div>
